---
sudo: false
language: ruby
cache: bundler
before_install:
  - bundle -v
install: bundle install --jobs=3 --retry=3 --path=${BUNDLE_PATH:-vendor/bundle}
script:
  - 'bundle exec rake $CHECK'
rvm:
  - '2.3'
  - '2.4'
env:
  - PUPPET_GEM_VERSION="~> 4.0" CHECK=spec
matrix:
  fast_finish: true
  include:
    -
      env: CHECK=rubocop
    -
      env: CHECK="syntax lint"
    -
      env: CHECK=metadata_lint
    -
      env: CHECK=release_checks
notifications:
  email: false
